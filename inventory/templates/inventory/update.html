{% extends 'base.html' %}

{% block content %}
<h1 style="text-align : center;color : blue; ">UPDATE ITEM</h1>
{% if form.errors %}
    <p style="text-align:center; color:red; font-size:x-large;">Wrong data, Code Number already exists!</p>
{% endif%}
<div style="display:flex; justify-content:center;">
    <form method="post">
        {% csrf_token %}
    <table>
        <thead>
            <tr>
                <th>ATTRIBUTE</th>
                <th>VALUE</th>
            </tr>
        </thead>
        <tbody>
        {% for field in form %}
                    <tr>
                        <td> {{ field.label_tag }}</td>
                        <td> {{ field }}</td>
                    </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<div style="display:flex; justify-content:center; padding:10px;">
    <button style="background:darkgreen;color:cornsilk; padding:0.5rem; border:1px solid darkgreen; border-radius:10%;" type="submit">
        UPDATE ITEM</button>
    </form>
</div>
{% endblock %}
{% block extra_css %}
<style>
    td{
    text-align:left;
    border:0;
    }
</style>
{% endblock %}
